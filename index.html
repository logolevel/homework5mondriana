<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Картина Пита Мондриана - Композиция с красным, синим и жёлтым</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="2"></td>
			<td colspan="3"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td class="red" colspan="4" rowspan="4"></td>
			<td class="yellow" colspan="2" rowspan="2"></td>
		</tr>
		<tr>
			<td class="hidden"></td>
		</tr>
		<tr>
			<td rowspan="3"></td>
			<td rowspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td class="hidden"></td>
		</tr>
		<tr>
			<td class="black"></td>
			<td class="black"></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td class="yellow" rowspan="3"></td>
			<td class="black"></td>
			<td class="black"></td>
			<td colspan="2"></td>
			<td class="blue" colspan="2" rowspan="2"></td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2"></td>
			<td colspan="2" class="black"></td>
		</tr>
		<tr>
			<td class="hide-border"></td>
			<td class="hide-border"></td>
			<td colspan="2"></td>
		</tr>
	</table>
</body>
</html>
